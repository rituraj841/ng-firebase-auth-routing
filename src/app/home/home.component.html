Google Authentication Using Firebase with App Routing Modules for starter Projects
<!-- 
1.npm install @angular/fire firebase --save.
2.Get firebase API Credentials from https://firebase.google.com/.
3.Save the firebase credentials in environment.ts.
4.Enable authentication methods you want to integrate on your Angular app on Firebase Console
4.Import in app.module.ts 
    import { AngularFireModule } from '@angular/fire';
    import { AngularFirestoreModule } from '@angular/fire/firestore';
    import { AngularFireAuthModule } from '@angular/fire/auth';
    import { environment } from '../environments/environment';
5.Add into Imports array for your Angularfire Imports.
6.In login.component.ts 
    import { Router, ActivatedRoute } from "@angular/router";
    import { AuthService } from '../services/auth.service';
    import { UserService } from '../services/user.service';
    import { User } from '../shared/model/user';
7.Define Private Constrcutors for respective services and routes.     -->
